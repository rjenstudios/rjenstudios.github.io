<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KLXO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      id="favicon"
      rel="icon"
      href="https://www.canva.com/design/DAGUzKO_UQ0/8SKK7JJugs4452lABLaSjw/edit?utm_content=DAGUzKO_UQ0&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: #656565;
        text-align: center;
      }
      h1 {
        text-decoration: none;
        color: white;
        text-align: center;
      }
      .fadein {
        opacity: 0;
        animation: fade 2s forwards;
        position: relative;
        z-index: 1;
        color: white;
      }

      @keyframes fade {
        to {
          opacity: 1;
        }
      }
      .divider {
        margin-top: 40px;
        border-bottom: 3px solid #acacac;
      }
      a {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: #767676;
        text-align: center;
    }

    a:hover {
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        background-color: #989898;
        text-align: center;
        cursor: pointer;
        transition: 0.5s;
    }
    </style>
  </head>
  <body>
    <div class="fadein">
      <h1>RjenStudios</h1>
    </div>
  </body>
</html>
